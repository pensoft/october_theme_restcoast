title = "Event attendance report success"
layout = "default"
url = "/event-attendance-report-success"

[session]
security = "user"
redirect = "home"
==
{% component 'session' %}
<div class="container">
	<h1 class="page_heading internal">Event Attendance Report new</h1>

    {% flash %}

        {{ message }}
    </div>
    {% endflash %}

    <a href="{{'event-attendance-report'|page}}" class="btn btn-primary">Report new event attendance</a>

</div>
